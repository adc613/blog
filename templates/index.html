<!DOCTYPE html>
<html ng-app="blogApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#1A237E">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- icon pack -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- MaterializeCSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.4/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.4/js/materialize.min.js"></script>
    <!-- font -->
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <!-- Base CSS -->
    <link href="/static/css/base.css" type="text/css" rel="stylesheet">
 
  </head>
  <body>

    <nav class="indigo darken-4">
      <div class="nav-wrapper">
        
        <!--- navbar -->
        <a href="#" class="brand-logo center">NewAgeHacker</a>  
        <ul class="right hide-on-med-and-down">
          <li><a class="active" href="#">Blog</a></li>
          <!--<li><a>About</a></li>-->
        </ul>

        <!-- button to activae swipe in from the side menu -->
        <a href="#" data-activates="side-menu" class="button-collapse"><i class="mdi-navigation-menu"></i></a>

        <!-- swipe in from the side menu -->
        <ul class="side-nav" id="side-menu">
          <blog-list></blog-list>
        </ul>
        
        <!-- fixed side menu -->
        <ul class="side-nav fixed" id="nav-mobile">
          <blog-list class="fade"></blog-list>
        </ul>

      </div>
    </nav>

    <div autoscroll="true" class="my-content fade" ng-view></div>


    <!-- Angular Packages -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular-sanitize.min.js"></script>

    <!--Masonary-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.2/masonry.pkgd.min.js"></script>

    <!---Angular App-->
    <script src="/static/angular/entries/app.js"></script> 
    
    <!-- non Angular JS -->
    <script src="/static/js/base.js"></script>


  </body>

</html>
