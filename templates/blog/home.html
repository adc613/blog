<html>
    <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        {% load staticfiles %}

        <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/home.css' %}">
        <script src="{% static 'js/home.js' %}"></script>
    </head>

    <body>

        <div class="container">
            <div class="row">
            </div>
        </div>
        
        <div class="row" id="entry_list">

            <div class="col-xs-12 text-center header">
                <h1>TechLyfe</h1>
                <p>A personal blog by Adam Collins and Arlen Darcy</p>
            </div>

            {% for entry in object_list %}
            <div class="col-xs-12">
                <div class="entry">
                    <img src="{{ entry.image.url }}" class="img-responsive img"/>
                    <h2 class="text-center">{{ entry.title }}</h2>
                    <h6 class="text-center">{{ entry.get_date }}</h6>
                    <br>
                    <img src="{{ entry.author.headshot.url }}" class="img-responsive img-circle img-center " style="max-width:100px;">
                    <h4 class="text-center">by: {{ entry.author.first_name }}</h4>
                    <br>
                    <div id="p_{{ forloop.counter }}"> 
                        {{ entry.article|linebreaks }}
                    </div>
                    <br>
                        <button id="btn_{{ forloop.counter }}" style="background-image:none; width:95%; margin-left:2.5%; " value="{{ forloop.counter }}"  class="btn read-more-btn">Read More</button>
                </div>
            </div>
            {% endfor %}

        </div>

    </body>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-66111763-1', 'auto');
      ga('send', 'pageview');

    </script>
</html>
