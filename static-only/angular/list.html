<div class="row" ng-controller="BlogController as blogCtrl">
  <div class="col s6" ng-repeat="entry in articles">
    <div class="card-panel entry">
      <img class="materialboxed" width="300" src="/static/imgs/iphone-6.jpg">
      <h2 class="text-center">[[ entry.title ]]</h2>
      <br>
      <br>
      <div id="p_[[ entry.id ]]"> 
        <div class="entry" ng-bind-html="entry.article | articleFormatter"></div>
      </div>
      <br>
      <a href="#/entries/[[ entry.id ]]" id="btn_[[ entry.id ]]" style="background-image:none; width:95%; margin-left:2.5%; "  class="btn">Read More</a>
    </div>
  </div>
</div>
